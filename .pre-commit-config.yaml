# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version. Must be kept in sync with pyproject.toml
    rev: v0.5.5
    hooks:
      # Run the linter.
      # `ruff --fix` will auto-fix imports and other safe violations.
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
      - id: mypy
        # We add dependencies here that mypy needs to understand
        # This should be kept in sync with your project's dependencies
        additional_dependencies:
          - "pydantic>=2.0"
          - "pydantic-settings>=2.0"
          - "types-requests"
          - "types-beautifulsoup4"
          - "pandas-stubs"
          - "loguru"
          - "typer"